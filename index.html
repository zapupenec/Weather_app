<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="stylesheet" href="./src/styles/media.css">
  <script defer src="./src/index.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">
      <section class="side-bar">
        <div class="side-bar__search-panel search-panel">
          <button class="search-panel__button-close button-close" type="button" id="button-close-search-panel"></button>
          <form class="search-panel__search-form search-form" id="search-form">
            <input class="search-form__search-field" type="search" name="search" placeholder="Поиск города" id="search-field">
            <button class="search-form__button button button_size_small" type="submit">Найти</button>
          </form>
        </div>

        <div class="side-bar__buttons-row">
          <button class="button" id="button-show-search-panel">Поиск города</button>
          <button class="theme-switcher" id="theme-switcher">
            <span class="theme-switcher__checkbox"></span>
          </button>
        </div>
        <div class="side-bar__bgWeather">
          <img class="side-bar__imageWeather" src="./src/image/snowflake.svg" alt="snowflake.svg">
        </div>
        <p class="side-bar__temperature">1 <span class="side-bar__celsius">°C</span></p>
        <p class="side-bar__description">Снег</p>
        <p class="side-bar__feeling">Ощущается как -3 °C</p>
        <div class="side-bar__today">
          <p>Сегодня</p>
          <time datetime="2021-03-13">Вс, 13 мар</time>
        </div>
        <p class="side-bar__location">Москва</p>
      </section>

      <main class="main">
        <div class="main__switchers switchers">
          <p class="switchers__title">Прогноз</p>
          <nav class="switchers__nav">
            <button class="switchers__button switchers__button_active" role="tab" id="swiper-days" aria-controls="swiper-days">на неделю</button>
            <button class="switchers__button" role="tab" id="swiper-hours" aria-controls="swiper-hours">почасовой</button>
          </nav>
        </div>

        <div class="main__swiper swiper">
          <button class="swiper__button swiper__button_left arrow-button"></button>
          <ul class="swiper__items swiper__items_shown" role="tabpanel" aria-labelledby="swiper-days"></ul>
          <ul class="swiper__items" role="tabpanel" aria-labelledby="swiper-hours"></ul>
          <button class="swiper__button swiper__button_right arrow-button arrow-button_active"></button>
        </div>

        <div class="today-panels">
          <p class="today-panels__title">Подробно на сегодня</p>
          <div class="today-panels__group">
            <div class="panel-extra">
              <p class="panel-extra__title">Скорость ветра</p>
              <p class="panel-extra__info">7 <span class="panel-extra__measure">м/с</span></p>
              <div class="panel-extra__direction-wind">СЗ</div>
            </div>
            <div class="panel-extra">
              <p class="panel-extra__title">Влажность</p>
              <p class="panel-extra__info">84 <span class="panel-extra__measure">%</span></p>
            </div>
          </div>
          <div class="today-panels__group">
            <div class="panel-extra panel-extra_size_small">
              <p class="panel-extra__title">Видимость</p>
              <p class="panel-extra__info">6.2 <span class="panel-extra__measure">км</span></p>
            </div>
            <div class="panel-extra panel-extra_size_small">
              <p class="panel-extra__title">Давление</p>
              <p class="panel-extra__info">742 <span class="panel-extra__measure panel-extra__measure_size_small">мм рт.ст.</span>
              </p>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
</body>

</html>
