<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles/index.css">
</head>

<body>
  <div class="container">
    <aside class="side-bar-search hidden">
      <button type="button" id="button-hide-search"></button>
      <form id="search-form">
        <div id="search-field">
          <img src="src/image/search.svg" alt="">
          <input type="search" name="search" placeholder="Введите местоположение">
        </div>
        <button type="submit" class="button button-small">Найти</button>
      </form>
    </aside>

    <aside class="side-bar">
      <div class="row-button">
        <button class="button" id="button-show-search">Поиск погоды</button>
      </div>
      <img class="imageWeather" src="src/image/snowflake.svg" alt="snowflake.svg">
      <p class="temperature">1 <span>°C</span></p>
      <p class="description">Снег</p>
      <p class="feeling">Ощущается как -3 °C</p>
      <div class="today">
        <p>Сегодня</p>
        <p>Вс, 13 мар</p>
      </div>
      <div class="location">
        <img src="src/image/location.svg" alt="location.svg">
        <p>Москва</p>
      </div>
    </aside>

    <main class="main">
    </main>
  </div>
  <script defer src="src/index.js"></script>
</body>

</html>
